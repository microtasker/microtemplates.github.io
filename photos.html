<style>

    color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    width: 100%;
    max-width: 450px;
    background: #1a1a1a;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.08);
    text-align: center;
  }

  h2 {
    margin-bottom: 15px;
  }

  img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: #00c853;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:active {
    transform: scale(0.97);
  }

  button:hover {
    background: #00e676;
  }
</style>
